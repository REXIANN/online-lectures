<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <h1>회원 가입</h1>
  </div>
  <form action="">
    <!-- 아래에 자유롭게 꾸며주세요! 어떠한 제약사항도 없습니다 :) -->
    <h4>사용자 이름:</h4> 
    <input type="text" placeholder="type your ID">
    <p>이름을 입력해주세요.</p>
    <h4>비밀번호:</h4> 
    <input type="text" placeholder="type your password">
    <p>비밀번호는 8글자 이상으로 해주세요.</p>
    <h4>비밀번호 확인:</h4>
    <input type="text" placeholder="type your password again">
    <p>위의 비밀번호와 동일하게 입력해 주세요.</p>
    <br>
    <br>
    <button>제 출</button>
  </form>
</body>
</html>
